<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <meta name="og:title" content="Dannjs Sandbox"/>
        <meta name="og:image" content="img/card.png" />
        <meta name="og:description" content="Experiment with Dannjs on an Online Sandbox." />

        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:site" content="@matias92570710" />
        <meta name="twitter:creator" content="@matias92570710"/>
        <meta name="twitter:description" content="Experiment with Dannjs on an Online Sandbox." />
        <meta name="twitter:image:src" content="img/card.png" />
        <meta name="twitter:text:title" content="Dannjs Sandbox" />

        <!-- CodeMirror -->
        <link rel=stylesheet href="codemirror/lib/codemirror.css">
        <script src="codemirror/lib/codemirror.js"></script>
        <link rel=stylesheet href="codemirror/material-darker.css">
        <script src="codemirror/javascript.js"></script>

        <!-- Dannjs -->
        <script src="https://cdn.jsdelivr.net/gh/matiasvlevi/dann@master/build/dann.js"></script>

        <!-- Scripts -->
        <script src="src/js/getcode.js"></script>
        <script src="src/js/start.js"></script>

        <!-- style -->
        <link rel=stylesheet href="src/css/style.css">

        <title>Dannjs Sandbox</title>
    </head>
    <body>

        <div id="wrapper">
    		<div id="editor">
                <textarea onchnage="runCode(getCode(editor))" id="editorText">
// === Welcome to the Dannjs Sandbox! ===
//
//
//
// Here is a default model (1 input , 1 output):
	new Dann().log();
//
// Press "Run >>>" to execute
//
// Documentation can be found here:
//   https://github.com/matiasvlevi/Dann/wiki
//
// Github Repo:
//   https://github.com/matiasvlevi/Dann/</textarea>
                <script>
                    var editor = startEditor();
                </script>

    		</div>
    		<div id="console" >
                <div class="consolehead">
                    <h2 style="margin:5px" id="noselect">Console</h2>
                </div>
                <div id="log">

                </div>

    		</div>
                            <div class="bottom">

                                <div class="presets">



                                        <button type="button" class="presetbutton" name="button" onClick="XORtemplate()">XOR Neural Network</button>

                                        <button type="button" class="presetbutton" name="button" onClick="dotprod()">Matrix<br/> Multiplication</button>

                                        <button type="button" class="presetbutton" name="button" onClick="sampleCode()">Simple Neural Network</button>

                                        <button type="button" class="presetbutton" name="button" onClick="mnist()"> MNIST Deep Neural Network</button>


                                        <button type="button" class="presetbutton" name="button" onClick="blank()"> Blank</button>

                                </div>
                                <div class="runbutton">
                                    <button type="button" id="run" name="button" onClick="runCode(getCode(editor))">Run >>></button>
                                </div>
                            </div>
    	</div>


    </body>
</html>
